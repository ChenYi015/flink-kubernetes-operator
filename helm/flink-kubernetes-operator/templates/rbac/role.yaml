{{- if .Values.rbac.create }}
{{- if .Values.rbac.operatorRole.create }}
{{- range $namespace := .Values.watchNamespaces }}
---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "flink-operator.roleName" $ }}
  namespace: {{ $namespace }}
  labels:
    {{- include "flink-operator.labels" $ | nindent 4 }}
{{- include "flink-operator.rbacRules" $ | nindent 0 }}
{{- end }}
{{- end }}

{{- /* Give operator the ability to operate on leases in the release namespace */}}
{{- if and .Values.rbac.operatorRole.create (not (has .Release.Namespace .Values.watchNamespaces)) }}
---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "flink-operator.roleName" $ }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "flink-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
{{- end }}
{{- end }}
